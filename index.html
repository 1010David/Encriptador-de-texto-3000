<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <!-- Logo y aviso -->
        <div id="logo">
            <a href="#" id="logo-link"><img src="logo.png" alt="Logo"></a>
        </div>
    </header>
    
    <main>
        <div id="left-container">
            <textarea id="text-input" placeholder="Ingrese el texto aquí..."></textarea>
            <div id="alert">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div id="button-frame">
                <button id="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn">Desencriptar</button>
            </div>
        </div>
        
        <div id="right-container">
            <div id="image-container">
                <img src="your-image.png" alt="Descripción de la imagen" id="result-image">
            </div>
            <div id="message-container">
                <div id="message-content">
                    <h3 id="message-default">Ningún mensaje fue encontrado</h3>
                    <h4 id="message-prompt">Ingresa el texto que desees encriptar o desencriptar</h4>

                </div>
            </div>
            <div id="result-container" style="display: none;">
                <textarea id="text-output" readonly></textarea>
                <button id="copy-btn" style="display: none;">Copiar</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Desarrollado por [Tu Nombre] - [Año]</p>
    </footer>

    <script src="script.js"></script> <!-- Enlaza tu archivo JavaScript -->
</body>
</html>
